<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Quiz Pro{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ðŸ¤– AI Quiz Pro</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                {% if 'user_id' not in session %}
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% else %}
                    <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                    <li><a href="{{ url_for('leaderboard') }}">Leaderboard</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout ({{ session.nickname }})</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Dibuat oleh <strong>Nabila Hulwana</strong> | Python Flask Quiz Project</p>
    </footer>
</body>
</html>
